<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br" th:fragment="layout(title, content)" data-bs-theme="light'">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:replace="${title}">Biblioteca de Jogos</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
  />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/jogos}">Biblioteca de Jogos</a>
  </div>
</nav>

<main class="container">
  <div th:replace="${content}"></div>
</main>

<footer class="container text-center mt-5">
  <a href="https://github.com/Gu-Vas-Silva">Gustavo Vasconcelos da Silva</a>
</footer>

<script>
  const html = document.documentElement;
  const btn = document.getElementById("toggleTheme");

  if (localStorage.getItem("theme")) {
    html.setAttribute("data-bs-theme", localStorage.getItem("theme"));
  }

  btn.addEventListener("click", () => {
    const current = html.getAttribute("data-bs-theme");
    const next = current === "light" ? "dark" : "light";
    html.setAttribute("data-bs-theme", next);
    localStorage.setItem("theme", next);
  });
</script>
<style>
  #toggleTheme{
    background-color: #121212;
    color: white;
  }

 footer > a{
   text-decoration: none;
    color: black;
  }

 [data-bs-theme="dark"] footer a{
   color: white !important;
 }
</style>
</body>
</html>
